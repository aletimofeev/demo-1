version: "3"

services:
  webserver:
    image: altimofeev/webserver-localhost
    container_name: webserver
    working_dir: ${WORKDIR}
    ports:
      - ${LOCAL_PORT}:80
    depends_on:
      - backend
    volumes:
      - ./backend:${WORKDIR}
      - sock:${SOCKET_DIR}
      - ./docker/nginx/sites-enabled/localhost.conf:/etc/nginx/sites-enabled/localhost.conf

  backend:
    image: altimofeev/php-fpm-amqp
    container_name: backend
    depends_on:
      - postgres
#    env_file:
#      - .env
    working_dir: ${WORKDIR}
    volumes:
      - ./backend:${WORKDIR}
      - sock:${SOCKET_DIR}
      - ./docker/fpm/conf.d/opcache.ini:/usr/local/etc/php/conf.d/opcache.ini
      - ./docker/fpm/conf.d/settings.ini:/usr/local/etc/php/conf.d/settings.ini

  postgres:
    image: postgres:13.2-alpine
    container_name: ${DB_HOST}
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
